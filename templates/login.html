<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h3 class="m-5 text-center" onclick="location.href='/'">Coin_Market</h3>

    <form style="width: 350px; margin: 5 auto" method="POST">
      <div class="form-group">
        <label for="exampleInputEmail1">아이디</label>
        <input
          type="text"
          name="id"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">비밀번호</label>
        <input
          type="password"
          name="pw"
          class="form-control"
          id="exampleInputPassword1"
        />
      </div>

      <input type="submit" value="로그인" class="btn btn-light float-right" />
      <input
        type="button"
        onclick="location.href='/sign'"
        value="회원가입"
        class="btn btn-link float-left"
      />
    </form>
  </body>
</html>
