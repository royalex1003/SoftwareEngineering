<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="m-5">
      <h3 class="text-center" onclick="location.href='/'">Coin_Market</h3>
    </div>

    <div class="card-body">
      <h5 class="card-title">{{result.m_name}}</h5>
      <p class="card-text">{{result.m_price}} 원</p>
      <p class="card-text">{{result.m_coin}}</p>
      <p class="card-text">
        <small class="text-muted float-right"
          >판매자 : {{result.m_seller}}</small
        >
      </p>
    </div>
  </body>
</html>
