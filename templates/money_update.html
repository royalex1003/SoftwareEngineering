<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <script>
                alert("{{ messages[0] }}");
            </script>
        {% endif %}
        {% endwith %}
        
        현재 보유 금액 : {{current_cash}}
        <form method="POST" action="/update_cash">
            입/출금할 금액 <input type="number" min="1" name="amount">
            <br>
            <button type="submit" name="action" value="deposit">deposit</button>
            <button type="submit" name="action" value="withdraw">withdraw</button>
        </form>
    </body>
</html>
