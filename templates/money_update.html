<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      div.move {
        margin: 100px 500px;
        padding: 20px;
      }
      .container {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="m-3">
      <h3 class="text-center" onclick="location.href='/'">Coin_Market</h3>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
      ></script>
      <div class="container">
        <div class="col">
          <h5 class="mt-4">입/출금</h5>
        </div>
      </div>
      <hr />
    </div>

    <div class="d-flex justify-content-center">
      <form
        style="width: 350px; margin: 5 auto"
        action="{{ url_for('update_cash') }}"
        method="POST"
      >
        <br />
        <br />

        <h5>현재 보유 금액 : {{current_cash}}</h5>
        <br />
        <div class="form-group">
          <h5>입/출금할 금액</h5>
          <br />
          <input type="number" min="1" name="amount" class="form-control" />
          <br />
        </div>
        <button
          type="submit"
          class="btn btn-success"
          name="action"
          value="deposit"
        >
          Deposit
        </button>
        <button
          type="submit"
          class="btn btn-success"
          name="action"
          value="withdraw"
        >
          Withdraw
        </button>
      </form>
    </div>
  </body>
</html>
