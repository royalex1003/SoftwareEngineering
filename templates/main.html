<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="m-5">
      <h3 class="text-center" onclick="location.href='/'">Coin_Market</h3>
    </div>
    <div class="d-block">
      <button
        type="button"
        class="btn btn-light float-right"
        onclick="location.href='/login'"
      >
        로그인
      </button>

      <div class="row mt-4">
        {% for st in product_query %}
        <div class="card col-6 border-0">
          <div class="card-body">
            <h5 class="card-title">{{ st.m_name }}</h5>
            <p class="card-text">{{ st.m_price }} 원</p>
            <p class="card-text">{{ st.m_coin }} 개</p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
